
<nz-breadcrumb>
  <nz-breadcrumb-item>Inicio</nz-breadcrumb-item>
  <nz-breadcrumb-item>Usuarios</nz-breadcrumb-item>
</nz-breadcrumb>

<app-section-title
  [title]="'Usuarios'"
  [buttonText]="'Nuevo usuario'"
  (onRefresh)="getUsers()"
  (onNewElement)="handleNewUser()"
></app-section-title>
<app-generic-table #dataTable
                   [loading]="loading"
                   (onEdit)="handleEdit($event)"
                   [canDelete]="true"
                   (onDelete)="handleDelete($event)"
                   [pageIndex]="pageIndex"
                   [pageSize]="pageSize"
                   [totalItems]="totalItems"
                   (onPageIndexChange)="handlePageIndexChange($event)"
                   (onChangeUserAction)="handleChangeUserStatus($event)"
></app-generic-table>
